apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSManagedZone
metadata:
  name: example-dns-zone
spec:
  dnsName: "example.com."
  visibility: private
---
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: dnsrecordset-sample-a
  namespace: dns-project
spec:
  name: "www.example.com."
  type: "A"
  ttl: 300
  managedZoneRef:
    name: example-dns-zone
  rrdatas:
  - "8.8.8.8"
